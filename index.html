<!DOCTYPE html>
<html>
<head>
  <title>Movistar* Enhanced!</title>
  <meta charset="utf-8">

  <!-- Goog Fonts! -->
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="movies.js" type="text/javascript"></script>

</head>
<body>

  <header class="banner">
    <h1>
    Movistar* Enhanced!
    </h1>
    <p class="clearfix">
  </header>

  <div class="search-home">
    <form id="search-form" action="#" method="get">

      <h2>Search For Your Favorite Flicks</h2>
      <div class="input-append">
        <input type="text" class="input-large" name="q" id="search-query" placeholder="Start typing a movie name...">
      <!--
        <button name="button" value="search" class="search btn btn-primary">Search</button>
        <button name="button" value="lucky" class="lucky btn">I'm Feeling Lucky</button>
      -->
      </div>

    </form>
  </div>

  <p class="ajax-loader hidden"><img src="ajax-loader.gif"><span>Loading...</span></p>

  <p class="error hidden">Sorry, there was an error connecting to the OMDB API.<br>Have patience, young one!</p>

  <ol id="search-results"></ol>

  <footer>
    Copyright &copy; 2013 Movistar*, enhanced version
  </footer>

</body>
</html>
